<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>
<style>
    div {
        width: 70%;
        margin: 20px auto;
    }
</style>
<body>
    <div>
    <h6>비밀번호</h6> 
   <input type="text" class="form-control" onblur="password_check()"
            id="member-password" name="memberPassword">
    <h6 id="password-result"></h6>
    <h6>비밀번호확인</h6>
    <input type="text" class="form-control" onblur="check_password_match()"
            id="re-password" name="rePassword">
    <h6 id="password-matching"></h6>
    </div>            
</body>
<script>
    const password_check = () => {
        const input = document.getElementById("member-password").value;
        const passwordResult = document.getElementById("password-result");
        if(input.length == 0) {
            passwordResult.innerHTML = "필수 입력입니다";
            passwordResult.style.color = "red";
        } else if(input.length < 8 || input.length > 16) {
            passwordResult.innerHTML = "8~16자 이내로 입력해주세요";
            passwordResult.style.color = "red";
        } else if(input.length >= 8 || input.length <= 16) {
            passwordResult.innerHTML = "좋아요";
            passwordResult.style.color = "green";
        }
    }
    const check_password_match = () => {
        const input = document.getElementById("member-password").value;
        const reInput = document.getElementById("re-password").value;
        const passwordMatching = document.getElementById("password-matching");
        if(reInput == input) {
            passwordMatching.innerHTML = "일치합니다";
            passwordMatching.style.color = "green";
        } else {
            passwordMatching.innerHTML = "일치하지 않습니다";
            passwordMatching.style.color = "red";
        }
    }
</script>
</html>
