<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    JAVA 성적: <input type="text" id="id1" name="id1"><br>
    html 성적: <input type="text" id="id2" name="id2"><br>
    학점: <input type="text" id="id3" name="id3">
    <h1 id="id4"></h1>
    <button onclick="fun1()">학점계산</button>
</body>
<script>
    const fun1 = () => {
        const input1 = document.getElementById("id1");
        const input2 = document.getElementById("id2");
        const grade = document.getElementById("id3");
        const result = document.getElementById("id4");

        const inputNum1 = Number(input1.value);
        const inputNum2 = Number(input2.value);
        const avg = (inputNum1+inputNum2)/2;
        if(avg>=90) {
            grade.value = "A";
            result.innerText = "당신의 학점은 A입니다."
        }else if(avg>=80) {
            grade.value = "B";
            result.innerText = "당신의 학점은 B입니다."
        }else if(avg>=70) {
            grade.value = "C";
            result.innerText = "당신의 학점은 C입니다."
        }else if(avg>=60) {
            grade.value = "D";
            result.innerText = "당신의 학점은 D입니다."
        }else {
            grade.value = "F";
            result.innerText = "당신의 학점은 F입니다."
        } 

    }
</script>
</html>
