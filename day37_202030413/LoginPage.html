<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form action="#" name="loginForm" method="post"
            onsubmit="return login_check()">
       <div>
            id : <input type="text" id="member-id">
            <h6 id="id-result"></h6>
        </div>
        <div>
            password : <input type="text" id="member-password">
            <h6 id="password-result"></h6>
        </div>
        <div>
        <input type="submit" value="login">
    </div> 
    </form>
</body>
<script>
    const login_check = () => {
        const id = document.getElementById("member-id");
        const password = document.getElementById("member-password");
       
        if(!id_check() && !password_check()) {
            id.focus();
            return false;
            password.focus();
            return false;
       } else if (id_check() && !password_check()) {
            id.focus();
            return false;
       } else if (!id_check() && password_check()) {
            id.focus();
            return false;
       } else {
            return true;
       } 
    } 

    const id_check = () => {
        const id = document.getElementById("member-id").value;
        const idResult = document.getElementById("id-result");
        const exp = /^(?=.*[a-z])(?=.*\d)[a-z\d_-]{5,10}$/;
        if (id.length == 0) {
            idResult.innerHTML = "id를 입력해주세요.";
            idResult.style.color = "red";
            return false;
        } else if(!id.match(exp)) {
            idResult.innerHTML = "id를 다시 입력해주세요";
            idResult.style.color = "red";
            return false;
        } else {
            return true;
        }


    }
    
    const password_check = () => {
        const password = document.getElementById("member-password").value;
        const passwordResult = document.getElementById("password-result");
        const exp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!#$\-_])[A-Za-z\d!#$\-_]{6,18}$/;
        if (password.length == 0) {
            passwordResult.innerHTML = "비밀번호를 입력해주세요."
            passwordResult.style.color = "red";
            return false;
        } else if (!password.match(exp)) {
            passwordResult.innerHTML = "비밀번호를 다시 입력해주세요."
            passwordResult.style.color = "red";
            return false;
        } else {
            return true;
        }
    }
    
    

</script>
</html>
